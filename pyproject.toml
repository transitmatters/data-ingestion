[tool.poetry]
name = "data-ingestion"
version = "0.1.0"
description = ""
authors = ["TransitMatters Labs Team"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9, <3.11"
requests = "^2.31.0"
json-api-doc = "^0.15.0"
pytz = "^2023.3"
boto3 = "^1.26.145"
numpy = "^1.24.2"
pandas = "^1.5.3"
geopy = "^2.2.0"
python-dotenv = "^1.0.0"
mbta-gtfs-sqlite = "^0.9.9"

[tool.poetry.dev-dependencies]
chalice = "^1.28.0"
flake8 = "^6.0.0"
black = "^23.3.0"

[tool.black]
line-length = 120
target-version = ['py39', 'py310']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
